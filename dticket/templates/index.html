{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">

            <title>D-Ticket</title>

            <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
            <link href="/static/css/bootstrap.min.css" rel="stylesheet">

            <!-- Custom CSS -->
            <link href="/static/css/freelancer.css" rel="stylesheet">

            <!-- Custom Fonts -->
            <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
            <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
            <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

        </head>

        <body id="page-top" class="index">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#page-top">D-Ticket</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="hidden">
                                <a href="#page-top"></a>
                            </li>
                            <li class="page-scroll">
                                <a href="#slackme">Slack Me</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

    <!-- Header -->
    <header>
        <div class="container-fluid">
            <h3>Now Serving</h3>
            <div class="row">
                <div class="col-xs-2">
                    <div class="btn-actions btn-group-vertical left-panel">
                        <a class="btn btn-success btn-lg" name="button_pause">Pause</a>
                        <a href="#stats" class="btn btn-success btn-lg" name="button_waittime">Stats</a>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="counter">
                        {{ form.ticket_number }}
                        <span class="serve_number"></span>
                    </div>
                    <div class="intro-text">
                        <hr class="ticket-icon">
                        <span class="skills">Get a ticket, no more waiting</span>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="btn-actions btn-group-vertical right-panel">
                        <button class="btn btn-success btn-lg" name="button_back">Back</button>
                        <!-- <button type="submit" class="btn btn-success btn-default" name="button_next">Next</button> -->
                        <button type="submit" class="btn btn-success btn-lg" name="button_next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Slack Me Section -->
        <section id="slackme">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>Slack Me</h3>
                        <hr class="ticket-primary">
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                            <form name="slackMe" id="slackForm" novalidate>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Ticket Number</label>
                                        {{ form.ticket_id }}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Slack ID</label>
                                        {{ form.slack_username }}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12 submit-button">
                                    <button type="submit" class="btn btn-success btn-default" name="button_slack">Slack Me</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <footer class="text-center">
                <div class="footer-below">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                Copyright &copy; D-Ticket 2016
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
            <div class="scroll-top page-scroll visible-xs visible-sm">
                <a class="btn btn-primary" href="#page-top">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>

            <!-- Portfolio Modals -->
            <div class="waittime-modal modal fade" id="waitTimeModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="close-modal" data-dismiss="modal">
                        <div class="lr">
                            <div class="rl">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="modal-body">
                                    <h3>Estimated Wait Time</h3>
                                    <hr class="ticket-primary">
                                    <img src="/static/img/histogram.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- jQuery -->
            <script src="/static/js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="/static/js/bootstrap.min.js"></script>

            <!-- Plugin JavaScript -->
            <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
            <script src="/static/js/classie.js"></script>
            <script src="/static/js/cbpAnimatedHeader.js"></script>

            <!-- Contact Form JavaScript -->
            <script src="/static/js/jqBootstrapValidation.js"></script>
            <script src="/static/js/contact_me.js"></script>

            <!-- Custom Theme JavaScript -->
            <script src="/static/js/freelancer.js"></script>

        </body>

        </html>
    </form>
{% endblock %}
